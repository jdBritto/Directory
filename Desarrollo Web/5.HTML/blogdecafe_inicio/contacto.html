<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__nombre">Blog<Span class="logo__bold">DeCafe</Span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores clases</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-background"></div>
        <form action="" class="formulario">
            <div class="campo">
                <label for="name" class="campo__label">Nombre </label>
                <input 
                    class="campo__field" 
                    type="text" 
                    name="" 
                    id="name" 
                    placeholder="Tu Nombre"
                >           
            </div>
            <div class="campo">
                <label for="Email" class="campo__label">Email </label>
                <input  
                    class="campo__field"
                    type="email" 
                    name="" ßß
                    id="Email" 
                    placeholder="Tu Email"
                >           
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje </label>
                <textarea name="" id="mensaje" class="campo_field campo_field--textarea"></textarea>
            </div>
            <div class="campo">
                <input  
                    type="submit" 
                    value="Enviar" 
                    class="boton boton--primario"
                >
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__nombre">Blog<Span class="logo__bold">DeCafe</Span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
